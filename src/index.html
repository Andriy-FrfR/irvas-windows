<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ирвас окна</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/fonts/OpenSans/opensans.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-logo"><img src="./assets/img/header/logo.png" alt=""></div>
      <div class="header-text">Остекление балконов и лоджий в Москве и Московской области</div>

      <div class="header-contact-number">
        <img src="./assets/img/header/phone.png" alt="">
        <a class="header-number" href="#">+7 (495) 646-61-71</a>
        <br>
        <a class="header-order-call" href="#">Заказать обратный звонок</a>
      </div>
    </header>
  </div>
  <script src="./js/main.js"></script>
